<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT風アプリケーション</title>
</head>
<body>
    <h1>ChatGPT風アプリケーション</h1>
    <form method="post">
        <label for="user_input">ユーザーの入力:</label>
        <input type="text" id="user_input" name="user_input" value="{{ user_input }}" required>
        <button type="submit">送信</button>
    </form>
    {% if response %}
    <h2>生成された応答:</h2>
    <p>{{ response }}</p>
    {% endif %}

    <script>
    async function sendMessage() {
        const inputField = document.getElementById('user_input');
        const message = inputField.value.trim();
        
        if (message === '') return;

        // Create user message element
        const chatBox = document.getElementById('chat-box');
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.innerHTML = `<div class="bubble">${message}</div>`;
        chatBox.appendChild(userMessage);

        // Clear input field
        inputField.value = '';
        inputField.focus();

        // Send user message to the server and get the response
        const response = await fetch('/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_input: message })
        });

        if (response.ok) {
            const data = await response.json();
            const botResponse = data.response;
            
            // Add bot response to chat
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `<div class="bubble">${botResponse}</div>`;
            chatBox.appendChild(botMessage);

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        } else {
            console.error('エラーが発生しました。');
        }
    }
</script>

</body>
</html>
